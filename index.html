<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vimeo Cast Test</title>
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
  <script type="module" src="https://unpkg.com/@google/castable-videojs@1.0.1/dist/index.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Testando Vimeo + Chromecast</h1>
  <div id="video-container">
    <video
      id="my-video"
      class="video-js castable-video-js vjs-default-skin"
      controls
      preload="auto"
      width="640"
      height="360"
      data-setup='{}'
    ></video>
  </div>
  <div id="video-list"></div>

  <script src="script.js"></script>
</body>
</html>
